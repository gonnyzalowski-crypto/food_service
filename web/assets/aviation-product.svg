<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>
  <g transform="translate(50, 100)">
    <!-- Aircraft body -->
    <ellipse cx="150" cy="100" rx="120" ry="25" fill="#e2e8f0"/>
    <!-- Cockpit -->
    <ellipse cx="260" cy="100" rx="30" ry="20" fill="#64748b"/>
    <ellipse cx="265" cy="100" rx="20" ry="15" fill="#0ea5e9"/>
    <!-- Wings -->
    <path d="M100 100 L60 60 L60 80 L120 100 Z" fill="#cbd5e1"/>
    <path d="M100 100 L60 140 L60 120 L120 100 Z" fill="#cbd5e1"/>
    <!-- Tail -->
    <path d="M40 100 L10 70 L10 85 L35 100 Z" fill="#94a3b8"/>
    <path d="M40 100 L10 130 L10 115 L35 100 Z" fill="#94a3b8"/>
    <path d="M35 100 L20 60 L30 60 L40 100 Z" fill="#94a3b8"/>
    <!-- Engines -->
    <ellipse cx="90" cy="75" rx="15" ry="8" fill="#475569"/>
    <ellipse cx="90" cy="125" rx="15" ry="8" fill="#475569"/>
    <!-- Engine intakes -->
    <ellipse cx="100" cy="75" rx="5" ry="6" fill="#1e293b"/>
    <ellipse cx="100" cy="125" rx="5" ry="6" fill="#1e293b"/>
  </g>
  <!-- Gear/wrench icon -->
  <g transform="translate(260, 240)">
    <circle cx="40" cy="40" r="30" fill="#fbbf24" opacity="0.9"/>
    <circle cx="40" cy="40" r="15" fill="#1e3a5f"/>
    <rect x="35" y="10" width="10" height="15" fill="#fbbf24"/>
    <rect x="35" y="55" width="10" height="15" fill="#fbbf24"/>
    <rect x="10" y="35" width="15" height="10" fill="#fbbf24"/>
    <rect x="55" y="35" width="15" height="10" fill="#fbbf24"/>
  </g>
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">AVIATION</text>
  <text x="200" y="370" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Engineering Equipment</text>
</svg>
