<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>
  <g transform="translate(100, 80)">
    <!-- Monitor -->
    <rect x="20" y="20" width="160" height="120" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="3"/>
    <rect x="30" y="30" width="140" height="90" fill="#0f172a"/>
    <!-- Code lines -->
    <rect x="40" y="45" width="60" height="6" rx="3" fill="#22d3ee"/>
    <rect x="40" y="58" width="80" height="6" rx="3" fill="#a78bfa"/>
    <rect x="50" y="71" width="70" height="6" rx="3" fill="#34d399"/>
    <rect x="50" y="84" width="50" height="6" rx="3" fill="#fbbf24"/>
    <rect x="40" y="97" width="90" height="6" rx="3" fill="#f472b6"/>
    <!-- Stand -->
    <rect x="85" y="140" width="30" height="20" fill="#475569"/>
    <rect x="60" y="160" width="80" height="8" rx="4" fill="#64748b"/>
  </g>
  <!-- License key icon -->
  <g transform="translate(250, 220)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#fbbf24"/>
    <circle cx="20" cy="25" r="12" fill="#1e293b"/>
    <rect x="35" y="18" width="35" height="6" rx="3" fill="#1e293b"/>
    <rect x="35" y="28" width="25" height="6" rx="3" fill="#1e293b"/>
  </g>
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">SOFTWARE</text>
  <text x="200" y="370" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Enterprise License</text>
</svg>
