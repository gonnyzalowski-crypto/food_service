<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  <!-- Booth structure -->
  <rect x="60" y="100" width="280" height="200" fill="#475569" rx="5"/>
  <rect x="70" y="110" width="260" height="180" fill="#64748b" rx="3"/>
  <!-- Interior -->
  <rect x="80" y="120" width="240" height="160" fill="#94a3b8"/>
  <!-- Ventilation ducts -->
  <rect x="90" y="125" width="220" height="20" fill="#334155"/>
  <rect x="100" y="130" width="30" height="10" fill="#1e293b"/>
  <rect x="140" y="130" width="30" height="10" fill="#1e293b"/>
  <rect x="180" y="130" width="30" height="10" fill="#1e293b"/>
  <rect x="220" y="130" width="30" height="10" fill="#1e293b"/>
  <rect x="260" y="130" width="30" height="10" fill="#1e293b"/>
  <!-- Aircraft component being painted -->
  <ellipse cx="200" cy="220" rx="80" ry="30" fill="#e2e8f0"/>
  <ellipse cx="200" cy="220" rx="60" ry="20" fill="#cbd5e1"/>
  <!-- Paint spray effect -->
  <circle cx="150" cy="180" r="15" fill="#3b82f6" opacity="0.3"/>
  <circle cx="160" cy="190" r="10" fill="#3b82f6" opacity="0.4"/>
  <circle cx="145" cy="195" r="8" fill="#3b82f6" opacity="0.5"/>
  <!-- Spray gun -->
  <rect x="120" y="160" width="40" height="15" fill="#fbbf24"/>
  <rect x="155" y="163" width="15" height="9" fill="#f59e0b"/>
  <!-- Lighting -->
  <rect x="100" y="150" width="200" height="5" fill="#fef3c7"/>
  <!-- Temperature/humidity display -->
  <rect x="290" y="160" width="40" height="60" fill="#1e293b" rx="3"/>
  <text x="310" y="180" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="8">22Â°C</text>
  <text x="310" y="200" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8">45%RH</text>
  <circle cx="310" cy="210" r="4" fill="#22c55e"/>
  <!-- Floor grating -->
  <rect x="80" y="265" width="240" height="15" fill="#334155"/>
  <line x1="100" y1="265" x2="100" y2="280" stroke="#475569" stroke-width="2"/>
  <line x1="130" y1="265" x2="130" y2="280" stroke="#475569" stroke-width="2"/>
  <line x1="160" y1="265" x2="160" y2="280" stroke="#475569" stroke-width="2"/>
  <line x1="190" y1="265" x2="190" y2="280" stroke="#475569" stroke-width="2"/>
  <line x1="220" y1="265" x2="220" y2="280" stroke="#475569" stroke-width="2"/>
  <line x1="250" y1="265" x2="250" y2="280" stroke="#475569" stroke-width="2"/>
  <line x1="280" y1="265" x2="280" y2="280" stroke="#475569" stroke-width="2"/>
  <!-- Control panel -->
  <rect x="60" y="310" width="100" height="30" fill="#334155" rx="3"/>
  <circle cx="85" cy="325" r="8" fill="#22c55e"/>
  <circle cx="110" cy="325" r="8" fill="#fbbf24"/>
  <circle cx="135" cy="325" r="8" fill="#ef4444"/>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PAINT & COATING BOOTH</text>
</svg>
