<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  <!-- Main inspection unit -->
  <rect x="100" y="120" width="200" height="180" fill="#334155" rx="10"/>
  <!-- Scanner arm -->
  <rect x="140" y="80" width="120" height="20" fill="#64748b" rx="3"/>
  <rect x="190" y="60" width="20" height="30" fill="#94a3b8"/>
  <!-- Scanning head -->
  <circle cx="200" cy="50" r="15" fill="#22d3ee"/>
  <circle cx="200" cy="50" r="8" fill="#0ea5e9"/>
  <!-- Turbine blade being scanned -->
  <path d="M160 200 Q200 150 240 200 Q200 250 160 200" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2"/>
  <path d="M170 200 Q200 165 230 200" fill="none" stroke="#64748b" stroke-width="1"/>
  <path d="M175 200 Q200 175 225 200" fill="none" stroke="#64748b" stroke-width="1"/>
  <!-- Scan lines -->
  <line x1="200" y1="65" x2="200" y2="180" stroke="#22d3ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  <!-- Display screen -->
  <rect x="260" y="140" width="80" height="100" fill="#1e293b" rx="5"/>
  <rect x="265" y="145" width="70" height="60" fill="#0f172a"/>
  <!-- 3D scan visualization -->
  <path d="M280 175 L300 160 L320 175 L300 190 Z" fill="none" stroke="#22d3ee" stroke-width="1"/>
  <path d="M285 180 L300 168 L315 180" fill="none" stroke="#22c55e" stroke-width="1"/>
  <!-- Status indicators -->
  <circle cx="280" cy="220" r="5" fill="#22c55e"/>
  <circle cx="300" cy="220" r="5" fill="#22c55e"/>
  <circle cx="320" cy="220" r="5" fill="#fbbf24"/>
  <!-- AI indicator -->
  <rect x="110" y="260" width="40" height="25" fill="#8b5cf6" rx="3"/>
  <text x="130" y="277" text-anchor="middle" fill="white" font-family="Arial" font-size="10">AI</text>
  <!-- Control buttons -->
  <circle cx="180" cy="275" r="10" fill="#22c55e"/>
  <circle cx="210" cy="275" r="10" fill="#fbbf24"/>
  <circle cx="240" cy="275" r="10" fill="#ef4444"/>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TURBINE BLADE INSPECTION</text>
</svg>
