<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  <!-- Tower structure -->
  <rect x="170" y="50" width="60" height="250" fill="#475569"/>
  <rect x="175" y="55" width="50" height="240" fill="#64748b"/>
  <!-- Cross beams -->
  <rect x="140" y="80" width="120" height="10" fill="#94a3b8"/>
  <rect x="140" y="140" width="120" height="10" fill="#94a3b8"/>
  <rect x="140" y="200" width="120" height="10" fill="#94a3b8"/>
  <!-- Drop mechanism -->
  <rect x="180" y="100" width="40" height="30" fill="#fbbf24"/>
  <rect x="195" y="130" width="10" height="50" fill="#64748b"/>
  <!-- Landing gear assembly -->
  <rect x="175" y="180" width="50" height="40" fill="#94a3b8" rx="3"/>
  <circle cx="200" cy="240" r="25" fill="#1e293b"/>
  <circle cx="200" cy="240" r="18" fill="#374151"/>
  <circle cx="200" cy="240" r="10" fill="#64748b"/>
  <!-- Strut -->
  <rect x="195" y="220" width="10" height="30" fill="#cbd5e1"/>
  <!-- Base platform -->
  <rect x="100" y="300" width="200" height="30" fill="#334155" rx="5"/>
  <rect x="120" y="330" width="160" height="20" fill="#475569"/>
  <!-- Impact sensors -->
  <circle cx="130" cy="315" r="8" fill="#22c55e"/>
  <circle cx="270" cy="315" r="8" fill="#22c55e"/>
  <!-- Height indicator -->
  <rect x="280" y="80" width="40" height="200" fill="#1e293b" rx="3"/>
  <rect x="285" y="85" width="30" height="20" fill="#22d3ee" opacity="0.8"/>
  <text x="300" y="100" text-anchor="middle" fill="#0f172a" font-family="monospace" font-size="8">15m</text>
  <!-- Scale markings -->
  <line x1="285" y1="120" x2="315" y2="120" stroke="#64748b" stroke-width="1"/>
  <line x1="285" y1="160" x2="315" y2="160" stroke="#64748b" stroke-width="1"/>
  <line x1="285" y1="200" x2="315" y2="200" stroke="#64748b" stroke-width="1"/>
  <line x1="285" y1="240" x2="315" y2="240" stroke="#64748b" stroke-width="1"/>
  <!-- Control panel -->
  <rect x="60" y="150" width="60" height="80" fill="#334155" rx="5"/>
  <circle cx="90" cy="175" r="10" fill="#ef4444"/>
  <circle cx="90" cy="205" r="10" fill="#22c55e"/>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LANDING GEAR DROP TOWER</text>
</svg>
