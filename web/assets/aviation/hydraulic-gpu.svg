<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  <!-- Main unit body -->
  <rect x="80" y="150" width="200" height="150" fill="#fbbf24" rx="10"/>
  <rect x="85" y="155" width="190" height="140" fill="#f59e0b" rx="8"/>
  <!-- Control panel -->
  <rect x="100" y="170" width="80" height="60" fill="#1e293b" rx="5"/>
  <rect x="105" y="175" width="70" height="35" fill="#22d3ee" opacity="0.8"/>
  <circle cx="120" cy="220" r="6" fill="#22c55e"/>
  <circle cx="140" cy="220" r="6" fill="#ef4444"/>
  <circle cx="160" cy="220" r="6" fill="#fbbf24"/>
  <!-- Hydraulic reservoir -->
  <rect x="200" y="170" width="60" height="80" fill="#64748b" rx="5"/>
  <rect x="205" y="175" width="50" height="20" fill="#0ea5e9" opacity="0.6"/>
  <!-- Hoses -->
  <path d="M280 200 Q320 200 320 160 Q320 120 350 120" stroke="#ef4444" stroke-width="8" fill="none"/>
  <path d="M280 230 Q330 230 330 180 Q330 130 360 130" stroke="#3b82f6" stroke-width="8" fill="none"/>
  <!-- Connectors -->
  <circle cx="350" cy="120" r="12" fill="#94a3b8"/>
  <circle cx="360" cy="130" r="12" fill="#94a3b8"/>
  <!-- Wheels -->
  <circle cx="120" cy="320" r="25" fill="#1e293b"/>
  <circle cx="120" cy="320" r="15" fill="#475569"/>
  <circle cx="240" cy="320" r="25" fill="#1e293b"/>
  <circle cx="240" cy="320" r="15" fill="#475569"/>
  <!-- Handle -->
  <rect x="60" y="200" width="20" height="80" fill="#64748b" rx="3"/>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HYDRAULIC GPU</text>
</svg>
