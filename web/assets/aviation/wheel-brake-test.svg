<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  <!-- Test rig frame -->
  <rect x="60" y="300" width="280" height="20" fill="#475569"/>
  <rect x="80" y="150" width="20" height="150" fill="#64748b"/>
  <rect x="300" y="150" width="20" height="150" fill="#64748b"/>
  <!-- Aircraft wheel -->
  <circle cx="200" cy="220" r="70" fill="#1e293b"/>
  <circle cx="200" cy="220" r="55" fill="#374151"/>
  <circle cx="200" cy="220" r="40" fill="#1e293b"/>
  <circle cx="200" cy="220" r="25" fill="#64748b"/>
  <!-- Tire tread pattern -->
  <circle cx="200" cy="220" r="62" fill="none" stroke="#4b5563" stroke-width="3" stroke-dasharray="10,5"/>
  <!-- Brake caliper -->
  <rect x="260" y="195" width="40" height="50" fill="#ef4444" rx="5"/>
  <rect x="265" y="200" width="30" height="40" fill="#dc2626" rx="3"/>
  <!-- Hydraulic lines -->
  <path d="M300 220 Q330 220 330 180 Q330 140 350 140" stroke="#fbbf24" stroke-width="4" fill="none"/>
  <!-- Sensors -->
  <circle cx="140" cy="180" r="8" fill="#22c55e"/>
  <circle cx="140" cy="260" r="8" fill="#22c55e"/>
  <!-- Control panel -->
  <rect x="60" y="80" width="100" height="60" fill="#334155" rx="5"/>
  <rect x="70" y="90" width="80" height="30" fill="#22d3ee" opacity="0.8"/>
  <text x="110" y="110" text-anchor="middle" fill="#0f172a" font-family="monospace" font-size="10">500,000 lbs</text>
  <circle cx="85" cy="130" r="5" fill="#22c55e"/>
  <circle cx="105" cy="130" r="5" fill="#fbbf24"/>
  <circle cx="125" cy="130" r="5" fill="#ef4444"/>
  <!-- Load indicator -->
  <rect x="280" y="80" width="60" height="40" fill="#1e293b" rx="3"/>
  <text x="310" y="105" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="11">LOAD</text>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WHEEL & BRAKE TEST RIG</text>
</svg>
