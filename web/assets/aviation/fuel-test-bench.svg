<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)" rx="12"/>
  <!-- Main bench frame -->
  <rect x="60" y="280" width="280" height="20" fill="#475569"/>
  <rect x="80" y="300" width="15" height="50" fill="#64748b"/>
  <rect x="305" y="300" width="15" height="50" fill="#64748b"/>
  <!-- Fuel tank -->
  <rect x="80" y="150" width="80" height="120" fill="#64748b" rx="5"/>
  <rect x="85" y="155" width="70" height="60" fill="#f59e0b" opacity="0.6"/>
  <text x="120" y="190" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="10">FUEL</text>
  <!-- Pump unit -->
  <rect x="180" y="180" width="60" height="80" fill="#94a3b8" rx="5"/>
  <circle cx="210" cy="220" r="20" fill="#64748b"/>
  <circle cx="210" cy="220" r="12" fill="#475569"/>
  <!-- Flow meter -->
  <rect x="260" y="170" width="50" height="50" fill="#1e293b" rx="5"/>
  <rect x="265" y="175" width="40" height="25" fill="#22d3ee" opacity="0.8"/>
  <text x="285" y="192" text-anchor="middle" fill="#0f172a" font-family="monospace" font-size="9">45 GPM</text>
  <circle cx="275" cy="210" r="4" fill="#22c55e"/>
  <circle cx="295" cy="210" r="4" fill="#22c55e"/>
  <!-- Pipes -->
  <path d="M160 200 L180 200" stroke="#fbbf24" stroke-width="8"/>
  <path d="M240 200 L260 200" stroke="#fbbf24" stroke-width="8"/>
  <path d="M310 195 L340 195 L340 250 L320 250" stroke="#fbbf24" stroke-width="6" fill="none"/>
  <!-- Valves -->
  <circle cx="170" cy="200" r="8" fill="#ef4444"/>
  <circle cx="250" cy="200" r="8" fill="#22c55e"/>
  <!-- Control panel -->
  <rect x="100" y="80" width="200" height="50" fill="#334155" rx="5"/>
  <rect x="110" y="90" width="80" height="30" fill="#0f172a"/>
  <text x="150" y="110" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="10">ATEX CERT</text>
  <circle cx="220" cy="105" r="8" fill="#22c55e"/>
  <circle cx="245" cy="105" r="8" fill="#fbbf24"/>
  <circle cx="270" cy="105" r="8" fill="#ef4444"/>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FUEL SYSTEM TEST BENCH</text>
</svg>
